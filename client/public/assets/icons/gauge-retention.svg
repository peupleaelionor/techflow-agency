<svg width="100%" height="auto" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <title>Illustration : Jauge de Rétention 98%</title>
  <defs>
    <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C8FF;stop-opacity:1" />
    </linearGradient>
    <style>
      .gauge-label { font-size: 11; font-weight: 600; fill: #64748B; text-anchor: middle; }
      .gauge-value { font-size: 28; font-weight: 700; fill: #0066FF; text-anchor: middle; }
      .gauge-unit { font-size: 14; font-weight: 600; fill: #10B981; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Fond -->
  <rect width="200" height="140" fill="#ffffff" opacity="0.3" rx="8"/>
  
  <!-- Cercle de fond de la jauge (demi-cercle) -->
  <path d="M 50 100 A 50 50 0 0 1 150 100" stroke="#E2E8F0" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Jauge remplie (98%) - arc principal -->
  <path d="M 50 100 A 50 50 0 0 1 148.5 99" stroke="url(#gaugeGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Point indicateur (aiguille légère) -->
  <circle cx="148.5" cy="99" r="4" fill="#00C8FF"/>
  
  <!-- Marques graduées -->
  <g stroke="#CBD5E1" stroke-width="1">
    <line x1="50" y1="98" x2="50" y2="92"/> <!-- 0% -->
    <line x1="75" y1="85" x2="80" y2="80"/> <!-- 25% -->
    <line x1="100" y1="51" x2="100" y2="45"/> <!-- 50% -->
    <line x1="125" y1="85" x2="120" y2="80"/> <!-- 75% -->
    <line x1="150" y1="100" x2="150" y2="106"/> <!-- 100% -->
  </g>
  
  <!-- Texte central -->
  <text x="100" y="75" class="gauge-value">98</text>
  <text x="100" y="95" class="gauge-unit">%</text>
  
  <!-- Libellé -->
  <text x="100" y="125" class="gauge-label">Rétention Client</text>
</svg>