<svg width="100%" height="auto" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <title>Icône : Croissance</title>
  <defs>
    <style>
      .growth-curve { stroke: #0066FF; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .growth-dot { fill: #0066FF; }
      .arrow { stroke: #0066FF; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>
  
  <!-- Courbe croissante lisse -->
  <path d="M 10 48 Q 20 42 28 36 Q 36 28 44 18 Q 50 12 56 8" class="growth-curve" />
  
  <!-- Points de données le long de la courbe -->
  <circle cx="10" cy="48" r="2" class="growth-dot" opacity="0.6" />
  <circle cx="20" cy="42" r="2" class="growth-dot" opacity="0.7" />
  <circle cx="28" cy="36" r="2" class="growth-dot" opacity="0.8" />
  <circle cx="36" cy="28" r="2" class="growth-dot" opacity="0.9" />
  <circle cx="44" cy="18" r="2" class="growth-dot" />
  <circle cx="56" cy="8" r="2.5" class="growth-dot" />
  
  <!-- Flèche ascendante (pointe) -->
  <line x1="56" y1="8" x2="58" y2="2" class="arrow" />
  <line x1="56" y1="8" x2="63" y2="8" class="arrow" />
  
  <!-- Courbe douce de la pointe de flèche -->
  <path d="M 58 2 Q 61 4 63 8" class="arrow" />
</svg>