<svg width="100%" height="auto" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <title>Illustration : Croissance Avant/Après</title>
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C8FF;stop-opacity:1" />
    </linearGradient>
    <style>
      .bar-before { fill: #CBD5E1; rx: 4; }
      .bar-after { fill: url(#barGradient); rx: 4; }
      .bar-label { font-size: 12; font-weight: 600; fill: #0066FF; text-anchor: middle; }
      .bar-value { font-size: 14; font-weight: 700; fill: #0066FF; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Fond -->
  <rect width="200" height="140" fill="#ffffff" opacity="0.3" rx="8"/>
  
  <!-- Ligne de base -->
  <line x1="30" y1="100" x2="170" y2="100" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Barre Avant (courte) -->
  <rect x="50" y="60" width="35" height="40" class="bar-before" />
  <text x="67.5" y="125" class="bar-label">Avant</text>
  <text x="67.5" y="48" class="bar-value">45%</text>
  
  <!-- Barre Après (haute avec dégradé) -->
  <rect x="115" y="20" width="35" height="80" class="bar-after" />
  <text x="132.5" y="125" class="bar-label">Après</text>
  <text x="132.5" y="8" class="bar-value">92%</text>
  
  <!-- Flèche de croissance (optionnel) -->
  <path d="M 95 70 L 110 70" stroke="#00C8FF" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 105 65 L 110 70 L 105 75" stroke="#00C8FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Texte de croissance -->
  <text x="100" y="90" font-size="11" font-weight="600" fill="#10B981" text-anchor="middle">+47%</text>
</svg>